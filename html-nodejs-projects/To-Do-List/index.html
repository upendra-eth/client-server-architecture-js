<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter your task" required>
        <button type="submit">Add Task</button>
    </form>
    <table id="taskTable">
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Action</th>
        </tr>
    </table>

    <script src="client.js"></script>
</body>
</html>
